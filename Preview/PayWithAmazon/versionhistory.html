		<!-- Anchor Ease Script -->
		<script>
		 $(function() {
			  $('a[href*=#]:not([href=#])').click(function() {
				if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
			&& location.hostname == this.hostname) {

				  var target = $(this.hash);
				  target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
				  if (target.length) {
					$('html,body').animate({
					  scrollTop: target.offset().top - 75 //offsets for fixed header
					}, 1000);
					return false;
				  }
				}
			  });
			  //Executed on page load with URL containing an anchor tag.
			  if($(location.href.split("#")[1])) {
				  var target = $('#'+location.href.split("#")[1]);
				  if (target.length) {
					$('html,body').animate({
					  scrollTop: target.offset().top - 75 //offset height of header here too.
					}, 1000);
					return false;
				  }
				}
		});
		</script>
		
		<!-- Affix Javascript -->
		
		<script>$(function(){
 
			var stickyElement = '.bs-docs-sidebar', 
			bottomElement = '.footer'; 
			
			if($( stickyElement ).length){
			$( stickyElement ).each(function(){
		   
			var fromTop = $( this ).offset().top,
		   
			fromBottom = $( document ).height()-($( this ).offset().top + $( this ).outerHeight()),
			
			stopOn = $( document ).height()-( $( bottomElement ).offset().top)+($( this ).outerHeight() - $( this ).height());
			
			if( (fromBottom-stopOn) > 200 ){
			
			$( this ).css('width', $( this ).width()).css('top', 0).css('position', '');
			
			$( this ).affix({
			offset: {
			
			top: fromTop,
			
			bottom: stopOn
			}
			
			}).on('affix.bs.affix', function(){ $( this ).css('top', 0).css('position', ''); });
			}
			
			$( window ).trigger('scroll');
			});
			}
		});
		</script>

	<!-- Back to top - show hide -->
	<script>
 
	$(function(){
	 
		$(document).on( 'scroll', function(){
	 
			if ($(window).scrollTop() > 100) {
				$('.scroll-top-wrapper').addClass('show');
			} else {
				$('.scroll-top-wrapper').removeClass('show');
			}
		});
	});
	</script>
	<!-- Back to top - to top -->
	<script>
 
	$(function(){
	 
		$(document).on( 'scroll', function(){
	 
			if ($(window).scrollTop() > 100) {
				$('.scroll-top-wrapper').addClass('show');
			} else {
				$('.scroll-top-wrapper').removeClass('show');
			}
		});
	 
		$('.scroll-top-wrapper').on('click', scrollToTop);
	});
	 
	function scrollToTop() {
		verticalOffset = typeof(verticalOffset) != 'undefined' ? verticalOffset : 0;
		element = $('body');
		offset = element.offset();
		offsetTop = offset.top;
		$('html, body').animate({scrollTop: offsetTop}, 500, 'linear');
	}
	</script>
